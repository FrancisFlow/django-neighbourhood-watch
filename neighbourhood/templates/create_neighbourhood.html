{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form action="{% url 'create_neighbourhood'%}" method="POST" enctype="multipart/form-data">

                {% csrf_token %}
                {% bootstrap_form neighbourhood_form %}
                <div class="form-group text-center">
                    <input type="submit" class="m-4 btn btn-primary" value="create_neighbourhood">
                </div>

            </form>
        </div>
    </div>
</div>

{%endblock %}
